    /*
    const test = async() => {
        try {
            let result = await axios.get('https://www.zerocho.com/api/get');
            console.log(result);
            console.log(result.data);
        } catch(err) {
            console.error(err);
        }
    }
    test();
    // 함수가 한번만 사용될 경우 정의하면서 바로 호출하는 문법

    (async() => { // 함수 정의
        try {
            let result = await axios.get('https://www.zerocho.com/api/get');
            console.log(result);
            console.log(result.data);
        } catch(err) {
            console.error(err);
        }
    })(); // 바로 함수 호출
